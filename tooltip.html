<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tooltip</title>
    <script type="text/javascript" src='vue.min.js'></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/tooltip.css">
    <link rel="stylesheet" href="style/button.css">
    <style type="text/css">
        body {
            padding: 20px;
            transition: background 1s cubic-bezier(.075,.82,.165,1);
        }

        html {
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
<fieldset id='tooltipDemo'>
    <legend>ToolTip</legend>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div style="position: relative">
        <tooltip title="这里是一个强大的提示">
            <v-button type='blue' @click="hehe()">移入激活提示</v-button>
        </tooltip>
        <tooltip title="很长的提示很长的提示很长的提示很长的提示很长的提示很长的提示很长的提示很长的提示很长的提示很长的提示很长的提示很长的提示很长的提示很长的提示很长的提示很长的提示很长的提示很长的提示">
            <v-button @click="hehe" disabled :material="material">
                <span>{{material == 'button' ? '真实': '模拟'}}</span><span>的Btn</span>
            </v-button>
        </tooltip>

        <v-button type='white' @click="material = material == 'button' ? 'span' : 'button'">点击切换按钮真实与否</v-button>
    </div>


    {{material}}

</fieldset>

<script type="text/javascript" src="Js/button.js"></script>
<script type="text/javascript" src="Js/tooltip.js"></script>
<script type="text/javascript">
    var check = new Vue({
        el: '#tooltipDemo',
        data: {
            material: 'span',
        },
        methods: {
            hehe : function () {
                console.log(123)
            }
        }
    });

</script>
</body>
</html>
